  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Urban Stories</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'Gulax';
      src: url('fonts/Gulax-Regular.otf') format('opentype');
      font-display: swap;
    }
    .site-title {
      position:fixed;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      z-index:1000;
      margin:0;
      padding:6px 14px 8px;
      font-family:'Gulax', Arial, sans-serif;
      font-size: clamp(32px, 6vw, 64px);
      letter-spacing:2px;
      color:#FFFFFF;
      text-transform:none;
      user-select:none;
      white-space:nowrap;
      text-shadow:0 -1px 4px #FFFFFF, 0 -2px 10px #ffff00, 0 -10px 20px #ff8000, 0 -18px 40px #FF0000;
    }
    @media (max-width:700px){
      .site-title{font-size:clamp(20px,6vw,34px);padding:4px 12px;}
    }
  </style>
</head>
